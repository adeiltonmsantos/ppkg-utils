<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Despacho - Exame com Erros Elevados</title>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            height: 100%;
        }

        body {
            background: blue;
        }

        .grid-page-content {
            display: grid;
            grid-template-rows: repeat(20, 1fr);
            height: 100%;
        }

        header {
            grid-row-start: 1;
            grid-row-end: 3;
            background: rgb(4, 4, 22);
        }

        main {
            grid-row-start: 3;
            grid-row-end: 19;
            background: rgb(186, 186, 241);
        }

        footer {
            grid-row-start: 19;
            grid-row-end: 21;
            background: rgb(4, 4, 22);
        }
    </style>
</head>

<body>
    <div class="grid-page-content">
        <header>
            Header
        </header>
        <main>
            Main
        </main>
        <footer>
            Footer
        </footer>
    </div>
</body>

</html>
